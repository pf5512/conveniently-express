 <div class="modal fade" id="advertise" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-success" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">添加广告</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/api/addAdvertise}" method="post" >

                                <div class="form-group">
                                    <label for="title" class="control-label">广告标题:</label>
                                    <input type="text" class="form-control" id="title" name="title"/>
                                </div>
                                <div class="form-group">
                                    <label  class="control-label">广告内容:</label>
                                   <textarea name="content"></textarea>
                                </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
