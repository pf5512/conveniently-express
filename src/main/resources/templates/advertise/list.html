<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Main content -->
<main class="main" th:fragment="copy">

    <div th:replace="shared/breadcrumb :: copy"></div>
    <div class="container-fluid">

        <div class="animated fadeIn">
            <div class="row">

                    </span>
                            <input id="prependedInput" class="form-control" size="16" type="text" placeholder="搜索用户">
                            <span class="input-group-btn">
                        <button class="btn btn-info" type="button" th:onclick="'javascript:userSearch();'" >搜索</button>

                                    </tr>
                                    </thead>
                                        <tbody>
                                        <tr>

                                            <td id="phone" >2012/01/01</td>
                                            <td id="realName" >Vishnu Serghei</td>
                                            <td id="address" >2012/01/01</td>
                                            <td>
                                                <span class="badge badge-success" id="status1" style="display: none;" >已激活</span>
                                                <span class="badge badge-danger" id="status0" style="display: none;">已冻结</span>
                                            </td>
                                            <td class="text-center">
                                                <!--<div >-->

                                                    <!--<a type="button" th:class="${user.status} eq 0 ? 'btn btn-primary btn-md':'btn btn-danger btn-md'" class="btn btn-primary btn-md"  th:href="@{'/api/v1/user/' + ${user.id} + '/' + ${user.status} }">-->
                                                        <!--<span class="hidden-md-down" th:if="${user.status eq 1}"  >冻结</span>-->
                                                        <!--<span class="hidden-md-down" th:if="${user.status eq 0}"  >激活</span></a>-->
                                                    <!--&lt;!&ndash;<a type="button" class="btn btn-danger btn-md"  th:href="${'/api/v1/user/'+ '/student/'} ">&ndash;&gt;-->

                                                <!--</div>-->
                                            </td>

                                        </tr>

                                        </tbody>
                                </table>
                            </div>



                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>


                    <br>
                    <div id="errorShow" style="display: none;" >
                        <div class="col-lg-12">
                            <h1>搜索结果</h1>
                            <div class="card">
                                <center>
                                    <h2>没有用户</h2>
                                </center>

                            </div>
                        </div>
                    </div>
            <br>
            <br>
            <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 广告列表
                    </div>
                    <div class="card-block">
                        <div th:if="${not #lists.isEmpty(page.content)}">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>内容</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <th:block th:each="advertise : ${page.content}">
                            <tbody>
                            <tr>
                                <td th:text="${advertise.title}">Vishnu Serghei</td>
                                <td th:text="${advertise.content}">2012/01/01</td>
                                <td>
                                    <span class="badge badge-success" th:if="${advertise.status eq 1}" >已激活</span>
                                    <span class="badge badge-danger" th:if="${advertise.status eq 0}" >已冻结</span>
                                </td>
                                <td class="text-center">
                                    <div >
                                        <input type="hidden" id="studentId" name="id" />

                            </tbody>

                        </table>

                        <div th:include="advertise/add"></div>


                    </div>
                </div>
            </div>

        </div>

    </div>

</html>
